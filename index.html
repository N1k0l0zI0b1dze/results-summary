<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <div class="item1">
            <div class="item1Cont">
                <h3 id="res">Your Result</h3>
                <div class="circle">
                    <h1 id="h1">76</h1>
                    <p id="p2">Out of 100</p>
                </div>
                <p id="p1">Your performance exceed 65% 
                    of the people conducting the 
                    test here!</p>
            </div>
        </div>
        <div class="item2">
                <div class="item2Cont">
                    <h3 id="item2-h3">Summary</h3>
                    <div class="grids">
                        <div class="grid1">
                            <img src="iconoir_flash.svg" alt="flash.svg" id="svg">
                            <p id="grid1-p1">Reaction</p>
                            <p id="grid1-p2"><strong>80</strong>/100</p>
                        </div>
                        <div class="grid2">
                            <img src="iconoir_brain.svg" alt="brain.svg" id="svg">
                            <p id="grid2-p1">Memory</p>
                            <p id="grid2-p2"><strong>92</strong>/100</p>
                        </div>
                        <div class="grid3">
                            <img src="iconoir_chat-remove.svg" alt="chat.svg" id="svg">
                            <p id="grid3-p1">Verbal</p>
                            <p id="grid3-p2"><strong>61</strong>/100</p>
                        </div>
                        <div class="grid4">
                            <img src="iconoir_eye-empty.svg" alt="eye.svg" id="svg">
                            <p id="grid4-p1">Visual</p>
                            <p id="grid4-p2"><strong>73</strong>/100</p>
                        </div>
                    </div>

                    <button id="button">Continue</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
